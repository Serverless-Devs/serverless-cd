Type: Application
Name: serverless-cd
Provider:
  - 阿里云
Version: 0.0.17
Description: test
HomePage: https://github.com/serverless-cd/serverless-cd
Tags:
  - Web框架
Category: Web框架
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - instanceName
    - ossBukect
  properties:
    region:
      title: 地域
      type: string
      default: cn-hongkong
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-hongkong
        - cn-shenzhen
        - cn-qingdao
        - cn-zhangjiakou
        - ap-southeast-1
        - us-west-1
    ossBukect:
      title: 对象存储 bukect 名称
      type: string
      default: auto
      description: 用于存放执行日志，填写auto默认会生成OSS bukect
    serviceName:
      title: 服务名
      type: string
      default: serverless-cd
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_]{0,127}$"
      description: 应用所属的函数计算服务, 只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    instanceName:
      title: Tablestore 实例名称
      type: string
      default: serverless-cd
      pattern: "^[a-zA-Z][a-zA-Z0-9-_]{2,15}$"
      description: 用于存储持久化数据，请前往https://otsnext.console.aliyun.com 创建实例
    dbPrefix:
      title: 表名称前缀
      type: string
      default: cd
      pattern: "^[a-zA-Z][a-zA-Z0-9_]{0,15}$"
      description: 只能包含字母、数字和下划线。必须以字母或下划线(_)开头。长度在 1-16 之间
    domain:
      title: 自定义域名
      type: string
      default: auto
      description: 填写auto 系统会生成一个测试域名
    cdPipLineYaml:
      title: 配置文件
      type: string
      default: serverless-pipeline.yaml
      description: serverless-pipline 默认的配置文件
